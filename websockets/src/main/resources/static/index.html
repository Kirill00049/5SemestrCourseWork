<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello WebSocket</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="/webjars/jquery/dist/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
    <style>body{
        background-color: #d2eefd;
    }</style>
</head>
<body>
<div class="container mt-3">
    <div class="mb-3">
        <h2>Войти или создать</h2>
        <div class="card px-3 py-2">
            <div class="row">
                <div class="mb-3 col">
                    <div>
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="username" required>
                    </div>

                </div>
                <div class="mb-3 col">
                    <div>
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="password" required>
                    </div>
                </div>
                <div class="col d-flex align-items-end">
                    <div class="mb-3">
                        <button id="connect" class="btn btn-primary" type="submit">Connect</button>
                        <button id="disconnect" class="btn btn-secondary" type="submit">Disconnect</button>
                    </div>
                </div>
            </div>
            <div id="warn" class="alert alert-warning mt-2" role="alert" style="display: none;"></div>
        </div>
    </div>
    <div class="mb-3">
        <div class="card px-3 py-2">
            <div class="d-flex">
                <div class="mb-3 flex-grow-1">
                    <label for="secretOpen" class="form-label ">Открыть чат по секрету</label>
                    <input type="text" class="form-control" id="secretOpen" placeholder="Секрет">
                </div>
                <div class="d-flex align-items-end">
                    <div class="mb-3 mx-3">
                        <button id="open" class="btn btn-info mt-2" type="submit">Open</button>
                    </div>
                </div>
                <div class="d-flex align-items-end">
                    <div class="mb-3">
                        <button id="start" class="btn btn-success" type="submit">Создать новый чат</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card p-1 mb-3">
        <div class="mb-2">
            <label class="form-label mx-3">Статус: </label><span id="secret">Ожидаем...</span>
            <button id="history" class="btn btn-outline-dark mt-2 mx-3" type="submit">Загрузить историю чата</button>
        </div>
    </div>
    <div class="card p-3 mb-3">
        <div class="">
            <label for="inputmessage" class="form-label">Отправить сообщение</label>
            <input type="text" class="form-control" id="inputmessage">
            <button id="sendMessage" class="btn btn-warning mt-2" type="submit">Отправить</button>
        </div>
    </div>
    <div class="card p-3 mb-5">
        <div class="row mb-5">
            <div class="col-md-12" id="scroll" style="height:20rem;overflow-y: scroll;">
                <table id="conversation" class="table table-striped">
                    <tbody id="messages">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- Bootstrap Bundle JS (including Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
